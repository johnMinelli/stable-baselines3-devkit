[pytest]
# Pytest configuration for the devkit test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take a long time to run
    gpu: Tests that require GPU
    dataset: Tests that require dataset files
    smoke: Quick smoke tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Coverage options (if using pytest-cov)
# --cov=algos
# --cov=common
# --cov-report=html
# --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if using pytest-timeout)
# timeout = 300

# Parallel execution (if using pytest-xdist)
# Can be enabled with: pytest -n auto
